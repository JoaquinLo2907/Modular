<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Weeducate Parents</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('../../assets/img/escuela-activa.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .form-control {
      border-radius: 8px;
      height: 45px;
      border: 1px solid #d1d1d1;
    }

    .btn-primary {
      background-color: #4A90E2;
      border: none;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #357ABD;
      transform: scale(1.03);
    }

    .forgot-link, .register-link {
      color: #4A90E2;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .forgot-link:hover, .register-link:hover {
      text-decoration: underline;
    }

    .modal-content {
      border-radius: 12px;
    }

    .logo {
      width: 60px;
      height: auto;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Weeducate Logo" class="logo mb-3">
    <h3 class="mb-3 fw-bold">Welcome, Parents!</h3>
    <p class="text-muted">Manage your child's education easily</p>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <div id="errorMessage" class="error-message"></div>
      
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="remember">
          <label for="remember" class="text-muted">Remember me</label>
        </div>
        <a href="#" class="forgot-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot password?</a>
      </div>

      <button class="btn btn-primary w-100" type="submit">Sign In</button>

      <p class="mt-3">New here? 
        <a href="default-register.html" class="register-link">Create an Account</a>
      </p>
    </form>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
          <h4 class="mb-3 fw-bold">Forgot Password?</h4>
          <p class="text-muted">Enter your email to reset your password.</p>
          <form>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Validación con jQuery y AJAX -->
  <script>
    $(document).ready(function() {
      $("#loginForm").submit(function(event) {
        event.preventDefault();

        let email = $("#email").val().trim();
        let password = $("#password").val().trim();

        if (email === "" || password === "") {
          $("#errorMessage").text("⚠️ Por favor, complete todos los campos.");
          return;
        }

        console.log("Intentando enviar AJAX con:", email, password);


        $.ajax({
          url: "../php/login.php", // Ajustar la ruta según la ubicación de `login.php`
          type: "POST",
          data: { email: email, password: password },
          dataType: "json",
          success: function(response) {
            if (response.status === "success") {
              window.location.href = response.redirect; // Redirige según el rol del usuario
            } else {
              $("#errorMessage").text(response.message);
            }
          },
          error: function(xhr, status, error) {
            console.error("Error en la solicitud AJAX:", error);
            $("#errorMessage").text("❌ Error en la conexión con el servidor.");
          }
        });
      });
    });
  </script>

</body>
</html>
